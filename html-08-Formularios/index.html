<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
</head>
<body>
  <h1>Formularios</h1>
  <form>
    <fieldset>
      <legend>Tus datos personales</legend>
      <div>
        <label for="username">Ingrese su nombre de usuario:</label>
        <input type="text" id="username" name="username"><br>
      </div>
      <div>
        <label>
          Ingrese su contraseña: 
          <input type="password" name="password" id="password">
        </label>
      </div>
    </fieldset>
    
    <fieldset>
      <legend>Tus datos en la plataforma:</legend>
      <div>
        <label>
          <input type="email" name="" id="" 
          placeholder="Ingrese su correo" required>
        </label>
      </div>
      <div>
        <label>
          Fecha de nacimiento: 
          <input type="date">
        </label>
      </div>
      <div>
        <label>
          Edad: 
          <input type="number">
        </label>
      </div>
      <div>
        <label>
          Cantidad de productos: 
          <input type="number" value="2" readonly>
        </label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Tus pasatiempos</legend>
      <label><input type="checkbox" name="" id="">
        Deporte
      </label>
      <label><input type="checkbox" name="" id="">
        Cine
      </label>
      <label><input type="checkbox" name="" id="">
        Música
      </label>
      <label><input type="checkbox" name="" id="">
        Leer
      </label>
    </fieldset>
    <fieldset>
      <legend>Tu género</legend>
      <label> <input type="radio" name="gender" id="">
        Hombre
      </label>
      <label> <input type="radio" name="gender" id="">
        Mujer
      </label>
    </fieldset>
    <fieldset>
      <legend>Select y Opciones</legend>
      <label>
        <select name="country" id="">
          <optgroup label="América">
            <option value="pe">Perú</option>
            <option value="co">Colombia</option>
            <option value="ve">Venezuela</option>
          </optgroup>
          <optgroup label="Europa">
            <option value="es">España</option>
            <option value="it">Italia</option>
          </optgroup>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <legend>Tu mensaje</legend>
      <textarea name="" id="" cols="30" rows="10"
      placeholder="Escribe aquí tu mensaje"></textarea>
    </fieldset>
    <input type="submit" name="" id="" value="Iniciar sesión">
    <!--<button>Enviar</button>-->
  </form>
  <script>
    document.getElementById('password')
    .addEventListener('keyup', e => {
      console.log(e.target.value)
    })
  </script>
</body>
</html>
