<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contenido Interactivo</title>
</head>
<body>
  <dialog id="modal">
    <h2>Curso HTML5 Desde Cero</h2>
    <p>Precio: S/. 134.00</p>
    <p>Profesor: √Ålvaro Felipe</p>
    <button id="close">Cerrar</button>
  </dialog>
  <button id="button">Abrir Modal</button>
  <h1>Contenido interactivo</h1>
  <details>
    <summary>HTML</summary>
    <p>Lenguaje de marcado de hipertexto</p>
    <p>Se creo en 1989</p>
  </details>
  <h1>Contenido Embebido</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/GKxrQdMtkS0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3947.1724583111354!2d-77.08151588894945!3d-12.054691424135122!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2spe!4v1587992336084!5m2!1ses-419!2spe" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
  <script>
    const modal = document.getElementById('modal')
    const button = document.getElementById('button')
    const close = document.getElementById('close')
    button.addEventListener('click', ()=>{
      modal.setAttribute('open', 'true')
    })
    close.addEventListener('click', ()=>{
      modal.removeAttribute('open')
    })

  </script>
  
</body>
</html>
