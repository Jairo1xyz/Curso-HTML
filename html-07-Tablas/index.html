<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--<table border="1">-->
    <table>
    <caption>Mi horario de clases</caption>
    <colgroup>
      <col span="4">
      <col style="background: yellowgreen;">
    </colgroup>
    <thead>
      <tr>
        <th>Lunes</th>
        <th>Martes</th>
        <th>Miércoles</th>
        <th>Jueves</th>
        <th>Viernes</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">HTML</td>
        <td>PHP</td>
        <td rowspan="2">JavaScript</td>
        <td>Python</td>
        <td>CSS</td>
      </tr>
      <tr>
        <td>Go</td>
        <td>Big Data</td>
        <td>Diseño UX</td>
      </tr>
      <tr>
        <td colspan="5">Receso</td>
      </tr>
      <tr>
        <td>Java</td>
        <td>SQL</td>
        <td>Algoritmos</td>
        <td>Ángular</td>
        <td>PWA</td>
      </tr>
    </tbody>
    <tfoot>
      <tr style="background: yellow;">
        <td>8 Créditos</td>
        <td>6 Créditos</td>
        <td>7 Créditos</td>
        <td>8 Créditos</td>
        <td>7 Créditos</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
